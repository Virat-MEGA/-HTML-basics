<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Tab</title>
</head>
<body>              <!--Unorderd List-->
                    <!--types = circles, square, triangle-->
    <ul type = "square">
        <li>Mango</li>
        <li>Apple</li>
        <li>Pomegranade</li>
        <li>Grapes</li>
        <li>Avocado</li>
    </ul>

                    <!--ordered list-->
                    <!--types = i, I, a, A, 1-->

    <ol type = "I">
        <li>Tomato</li>
        <li>Spinach</li>
        <li>Peas</li>


    </ol>
    
</body>
</html>
